<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr />
    <form id="miFormulario" action="">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
      integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:8080");

      // Referencias elementos del DOM
      const formulario = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      formulario.addEventListener("submit", (event) => {
        event.preventDefault();
        const nuevoMensaje = txtMensaje.value;
        socket.emit("mensaje-to-server", { texto: nuevoMensaje });
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });

      // setTimeout(() => {
      //   socket.emit("mensaje-cliente", {
      //     msg: "cliente",
      //     nombre: "Daniel",
      //   });
      // }, 2000);
    </script>
  </body>
</html>
